id: section-subdomain-takeover-c_section_io-search
info:
  name: section.io subdomain takeover template that searches for c.section.io
  author: andr0idp4r4n0id
  severity: medium
  description: Searches for the subdomain with c.section.io fingerprint
  reference: xxxxx
  tags: takeovers

dns:
  - name: "{{FQDN}}"
    type: A
    class: inet
    recursion: true
    matchers:
      - type: word
        words:
          - "c.section.io"
    extractors:
      - type: regex
        regex:
          - "IN\tCNAME\t(.+\\.c\\.section\\.io\\.)"
        group: 1
        name: subdomain_c_section
      - type: regex
        regex:
          - "(?m:(^.*?)([a-z0-9]*\\.e\\.ns1\\.sectionedge\\.com|(\\.w\\.c|\\.c)\\.section\\.io|\\.\t*[0-9]{1,4}\tIN\tCNAME))"
        name: cname_subdomain
        group: 1
